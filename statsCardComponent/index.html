<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/styles.css" />

        <title>Frontend Mentor | Stats Card Component</title>
    </head>
    <body>
        <main class="main">
            <header class="main__header container">
                <div class="main__preview">
                    <img
                        src="images/image-header-mobile.jpg"
                        alt="image-header"
                        class="main__preview--img"
                    />
                </div>

                <section class="main__section">
                    <h1 class="main__title">
                        Get <span class="purple">insights</span> that help your
                        business grow.
                    </h1>
                    <p class="main__paragraph">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                </section>

                <section class="main__section--stats">
                    <h2 class="main__title number">10k+</h2>
                    <p class="main__paragraph paragraph--stats">companies</p>
                    <h2 class="main__title number">314</h2>
                    <p class="main__paragraph paragraph--stats">templates</p>
                    <h2 class="main__title number">12m+</h2>
                    <p class="main__paragraph paragraph--stats">queries</p>
                </section>
            </header>
        </main>
    </body>
</html>
