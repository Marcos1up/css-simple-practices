<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Card Component</title>
    </head>
    <body>
        <div class="container">
            <main class="main__container">
                <div class="img"></div>

                <section class="about">
                    <p class="about__paragraph--preview">PERFUME</p>
                    <h1 class="about__title">
                        Gabrielle Essence Eau De Parfum
                    </h1>
                    <p class="about__paragraph">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                </section>

                <section class="cart">
                    <h2 class="cart__price">$149.99</h2>
                    <p class="cart__offer">$169.99</p>
                </section>
                <button type="button" class="button">
                    <img src="images/icon-cart.svg" class="button__img" />
                    Add to Cart
                </button>
            </main>
        </div>
    </body>
</html>
